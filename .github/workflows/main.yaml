name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

concurrency:
  group: QA-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  ubuntu-mpi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install and upgrade dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mpich

      - name: Build
        run: ENABLE_MPI=true bash configure.sh
      
      - name: Run
        run: mpirun -np 2 bin/mpidemo

  ubuntu-single-thread:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: bash configure.sh

      - name: Run
        run: bin/mpidemo

  windows-single-thread:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - uses: ilammy/msvc-dev-cmd@v1

      - name: Build
        run: .\configure.bat
      
      - name: Run
        run: .\bin\mpidemo.exe
  
