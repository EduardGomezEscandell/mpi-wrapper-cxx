name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

concurrency:
  group: QA-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  ubuntu-mpi:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
            submodules: 'true'

      - name: Install and upgrade dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ mpich

      - name: Build
        run: MPI_ENABLED=true bash configure.sh
      
      - name: Run
        run: |
          rm -rf tmp/ &> /dev/null
          mpirun -np 2 bin/Release/mpidemo

      - name: Test 1 cores
        run: |
          rm -rf tmp/ &> /dev/null
          mpirun -np 1 bin/Release/mpidemo

      - name: Test 2 cores
        run: |
          rm -rf tmp/ &> /dev/null
          mpirun -np 2 bin/Release/mpidemo

      - name: Test 4 cores
        run: |
          rm -rf tmp/ &> /dev/null
          mpirun -np 4 bin/Release/mpidemo
      
      - name: Test 8 cores
        run: |
          rm -rf tmp/ &> /dev/null
          mpirun -np 8 bin/Release/mpidemo


  ubuntu-single-thread:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
            submodules: 'true'

      - name: Install and upgrade dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++

      - name: Build
        run: bash configure.sh

      - name: Run
        run: bin/Release/mpidemo

      - name: Test
        run: ./bin/Release/test

  windows-single-thread:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
            submodules: 'true'

      - uses: ilammy/msvc-dev-cmd@v1

      - name: Build
        run: .\configure.bat
      
      - name: Run
        run: .\bin\Release\mpidemo.exe
  
      - name: Test
        run: .\bin\Release\test.exe
